<div class="page-content">
    <!-- BEGIN PAGE HEADER-->
    <!-- BEGIN THEME PANEL -->
    
    <!-- END THEME PANEL -->
    <!-- <h1 class="page-title"> Blank Page Layout
        <small>blank page layout</small>
    </h1> -->
    <div class="row">
        <div class="col-md-12">
            <!-- BEGIN Portlet PORTLET-->
            <div class="portlet light bordered">
                <div class="portlet-title">
                    <div class="caption">
                        <span class="caption-subject font-red-sunglo bold uppercase">Upload New Course Content</span>
                    </div>
                </div>
                <div class="portlet-body form">
                    <!-- BEGIN FORM-->
                    <form action="#" class="form-horizontal">
                        <div class="form-body">
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label class="control-label col-md-3">Course Title</label>
                                        <div class="col-md-9">
                                            <input type="text" class="form-control" placeholder="Introduction to Programming (ICT101)">
                                            <span class="help-block"> Course Name/Title </span>
                                        </div>
                                    </div>
                                </div>
                                <!--/span-->
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label class="control-label col-md-3">Course Level</label>
                                        <div class="col-md-9">
                                            <select name="foo" class="form-control">
                                                <option value="100 Level">Year 1</option>
                                                <option value="200 Level">Year 2</option>
                                                <option value="300 Level">Year 3</option>
                                                <option value="400 Level">Year 4/Final Year</option>
                                                <option value="Post Graduate">Post Graduate</option>
                                            </select>
                                            <span class="help-block"> Course Level </span>
                                        </div>
                                    </div>
                                </div>
                                <!--/span-->
                            </div>
                            <!--/row-->
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label class="control-label col-md-3">Description</label>
                                        <div class="col-md-9">
                                            <textarea rows="3" class="form-control" placeholder="Descibe the Course Content"></textarea>
                                            <!-- <span class="help-block"> Select your gender. </span> -->
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label class="control-label col-md-3">Requirements</label>
                                        <div class="col-md-9">
                                            <textarea rows="3" class="form-control" placeholder="Requirements before taking the course"></textarea>
                                            <!-- <span class="help-block"> Select your gender. </span> -->
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="form-actions">
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="row">
                                        <div class="col-md-offset-3 col-md-9">
                                            <button type="submit" class="btn green">Upload</button>
                                            <button type="button" class="btn default">Cancel</button>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-6"> </div>
                            </div>
                        </div>
                    </form>
                    <!-- END FORM-->
                </div>
            </div>
            <!-- END Portlet PORTLET-->
        </div>
    </div>
    <!-- END PAGE HEADER-->
